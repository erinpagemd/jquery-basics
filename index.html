<!doctype html>

<html>

  <head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'><!--Attach CDN for Skeleton-->
    <link rel='stylesheet' href='style.css'>
    <title>Jquery Basics</title>
  </head>

  <body>
    <h1>Jquery Basics</h1>
    <h3>DOM and CSS Manipulation</h3>
    <div class='row'>
      <div class='manipulated' id='a'>A</div>
      <div class='manipulated' id='b'>B</div>
      <div class='manipulated' id='c'>C</div>
    </div>

    <form>
      <div class='row'>
        <label for='word'>Enter a word</label>
        <input id='word' type = 'text'>
        <button class='button-primary' id='addText'>Add Text to A</button>
      </div>

      <div class='row'>
        <label for='rawColor'>Enter a color</label>
        <input id='rawColor' type = 'text'>
        <button class='button-primary' id='changeColor'>Change Color of B</button>
      </div>

      <div class='row'>
        <label for='numbers'>Enter 2 numbers separated by +</label>
        <input id='numbers' type = 'text'>
        <button class='button-primary' id='addSum'>Add Sum to C</button>
      </div>
    </form>

    <script src='jquery-2.1.1.js'></script>
    <script src='main.js'></script>
  </body>

</html>
